<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Eswari</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr class="section-two__name">
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter your Name" class="contact-form_input"></td>
                    </tr>
                    <tr class="section-two__email">
                        <td>Email:</td>
                        <td class="selection-two__emailplace"><input type="text" placeholder="Enter your Email" class="contact-form_input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td class="selection-two__mes"><textarea placeholder="Message" class="contact-form_textarea"></textarea></td>

                    </tr>
                    <tr class="section-two__sub">
                        <td></td>
                        <td><input type="Submit" class="contact-form_submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__title">Social Medai:
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">Linkedin</a>
            </p>
            <p class="section-five__desc">&copy; Eswari</p>
        </div>
    </div>
</body>

</html>
